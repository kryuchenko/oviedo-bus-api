[pytest]
# Pytest configuration for TUA API testing

# Patterns for finding tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = .

# Markers (labels for grouping tests)
markers =
    api: API tests
    distance: Distance utilities tests
    smoke: Quick smoke tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --color=yes

# Timeout for tests (in seconds)
timeout = 60

# Minimum pytest version
minversion = 7.0

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
