<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA API Documentation - OpenAPI 3.1</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .swagger-ui .topbar {
            background-color: #1976d2;
        }
        .swagger-ui .info {
            margin: 20px 0;
        }
        .header-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header-banner h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .header-banner p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <h1>ðŸšŒ CTA API Documentation</h1>
        <p>Consorcio de Transportes de Asturias - Real-time Bus Tracking API</p>
        <div>
            <span class="badge">OpenAPI 3.1.0</span>
            <span class="badge">24 Endpoints</span>
            <span class="badge">GPS Tracking</span>
            <span class="badge">Real-time Data</span>
        </div>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "cta-api-openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: 'list',
                filter: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                }
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
